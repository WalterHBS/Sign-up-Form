<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <div class="img-container">
    <img class="castle-background"src="./Img/tim-rebkavets-B5PNmw5XSpk-unsplash.jpg" alt="mogwarts">
    <div class="background-img">
        <h1>ODIN</h1>
    </div>
    <img class="odin" src="./Img/odin-lined.png" alt="Odin-logo">
    </div>
    <div class="sign-up-container">
        <div class="intro-text">
            <p>This is not a real online service! You know you need something <br>
                like this in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started.<br>
                <span>You know you want to.</span></p>
        </div>
        <fieldset>
            <h2>Let's get started</h2>
            <form action="" method="post">
                <div class="name">
                    <div class="firstName">
                        <label for="nameFirst">FIRST NAME</label>
                        <input type="text" name="nameFirst" id="nameFirst">
                    </div>
                    <div class="lastName">
                        <label for="nameLast">LAST NAME</label>
                        <input type="text" name="nameLast" id="nameLast">
                    </div>
                    
                </div>
                <div class="contact-form">
                    <div class="emailInput">
                        <label for="EmailForm">EMAIL</label>
                        <input type="email" name="EmailForm" id="EmailForm">
                    </div>
                    <div class="phoneNum">
                        <label for="phoneForm">PHONE NUMBER</label>
                        <input type="text" name="phoneForm" id="phoneForm">
                    </div>
                </div>
                <div class="password">
                    <div class="pas">
                        <label for="pasForm">PASSWORD</label>
                        <input type="password" name="pasForm" id="pasForm">
                    </div>
                    <div class="pasCon">
                        <label for="PassConfForm">CONFIRM PASSWORD</label>
                        <input type="password" name="PassConfForm" id="PassConfForm">

                    </div>
                </div>
            </form>
        </fieldset>
        <div class="under-form"></div>
    </div>
</div>
</body>
</html>
